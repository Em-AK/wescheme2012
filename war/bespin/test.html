      var djConfig = { 
          parseOnLoad: false, 
          isDebug: false, 
          debugAtAllCosts: true,
          baseUrl: './',

<body>
    <h3>Sample Editor as a Component</h3>
    <div id="editor" style="margin: 0; padding: 0; border: 0; height: 300px; border: 10px solid #ddd; -moz-border-radius: 10px; -webkit-border-radius: 10px;">
(define (f x)
  (* x x))

"hello world"

; This should be a line comment
</div>


<input type="button" value="Switch to Bespin mode" onclick="toBespin(document.getElementById('editor'))">
<input type="button" value="Switch to Text mode" onclick="toText(document.getElementById('editor'))">
