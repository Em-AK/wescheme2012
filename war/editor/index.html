      document.getElementById('editor_style').href = stylesheet;
    }
  </script>

  <link rel="stylesheet" href="text.css" type="text/css" id="editor_style">

  <body>
  <input type="button" value="save" id="save"></input>
  <input type="button" value="restore" id="restore"></input>
  <input id="style" checked="checked" onchange="switchStyle()" type="checkbox">Use Text Editor

  <div class="editor" id="editor">

    <div class="data" id="head" contenteditable="true" >&nbsp;</div>
