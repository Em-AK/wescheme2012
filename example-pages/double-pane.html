<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html>
<head>
  <link rel="stylesheet" type="text/css" href="double-pane.css"/>
  <style type="text/css">
    @import "http://o.aolcdn.com/dojo/1.3/dijit/themes/tundra/tundra.css";
    @import "http://o.aolcdn.com/dojo/1.3/dojo/resources/dojo.css"
  </style>
  <script type="text/javascript" src="http://o.aolcdn.com/dojo/1.3/dojo/dojo.xd.js"
          djConfig="parseOnLoad: true"></script>
  <script type="text/javascript">
    dojo.require("dojo.parser");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.layout.BorderContainer");
  </script>
</head>
<body id="body" class="tundra">


  <div class="toplevelContainer" 
       dojoType="dijit.layout.BorderContainer"
       gutters="false">

    <div class="header"
	 dojoType="dijit.layout.ContentPane" 
	 region="top">
      header
    </div>


    <div id="middle" dojoType="dijit.layout.ContentPane" region="center">


      <div class="toplevelContainer" 
	   dojoType="dijit.layout.BorderContainer"
	   gutters="false"
	   liveSplitters="false">
	<div id="definitions"
	     dojoType="dijit.layout.ContentPane"
	     region="center"
	     splitter="true">
	  <textarea class="editable">definitions</textarea>
	</div>
		
	<div id="interactions"
	     dojoType="dijit.layout.ContentPane"
	     region="bottom"
	     splitter="true">
	  <textarea class="editable">interactions</textarea>
	</div>
	
      </div>
      
    </div>
      
      
    <div class="footer" dojoType="dijit.layout.ContentPane" region="bottom">
      footer
    </div>

  </div>

</body>
</html>
